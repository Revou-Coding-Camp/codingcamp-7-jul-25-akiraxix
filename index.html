<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
      <h1>Todo List</h1>
      <form id="todo-form">
         <input type="text" id="todo-input" placeholder="Add a todo ...">
         <input type="date" id="due-date-input">
         <button type="submit" id="add-button">+</button>
      </form>

      <div class="controls">
         <button id="filter-button">FILTER</button>
         <button id="delete-all-button">DELETE ALL</button>
      </div>

      <div class="todo-list-container">
         <table>
            <thead>
               <tr>
                  <th>TASK</th>
                  <th>DUE DATE</th>
                  <th>STATUS</th>
                  <th>ACTIONS</th>
               </tr>
            </thead>
            <tbody id="todo-list-body">
               <tr>
                  <td colspan="4" style="text-align: center;">
                     No task found
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
   <script src="Js/script.js"></script>
</body>
</html>
